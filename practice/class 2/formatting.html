<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formatting</title>
</head>
<body>
    <p>this is a <b>nice</b> paragraph</p>
    <p>this is a <em>nice</em> paragraph</p>
    <p>this is a <small>nice</small> paragraph</p>
    <p>H <sub>2</sub>O</p>
    <p>this is <ins>nice</ins> paragraph</p>
    <p>this is <del>nice</del> paragraph</p>
    <p>this is a <mark> nice</mark> paragraph </p>
</body>
</html>
